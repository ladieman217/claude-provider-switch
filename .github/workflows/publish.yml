name: Publish NPM

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: publish-npm
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Ensure NPM_TOKEN is configured
        run: test -n "${NPM_TOKEN}" || (echo "NPM_TOKEN secret is required." && exit 1)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify release readiness
        run: pnpm run release:check

      - name: Verify tag matches package version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="$(node -p "require('./packages/cli/package.json').version")"
          if [ "${TAG}" != "v${VERSION}" ]; then
            echo "Tag ${TAG} does not match packages/cli version v${VERSION}"
            exit 1
          fi

      - name: Publish package
        run: cd packages/cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
